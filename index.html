<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="wrapper">
        <p id="winnerDisplay"><span class="currentPlayer" id="currentPlayer">X</span>'s turn</p>
        <button class="resetbutton" id="reset">Reset</button>
        <button class="playagain" id="playagain">Play Again</button>
    </div>
    <div class="box">
        <div class="box__row box__row--1" id="box0">

            <div class="o" id="o--0"></div>
            <div class="x" id="x--0">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>
        </div>
        <div class="box__row box__row--2" id="box1">

            <div class="o" id="o--1"></div>
            <div class="x" id="x--1">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>

        </div>
        <div class="box__row box__row--3" id="box2">

            <div class="o" id="o--2"></div>
            <div class="x" id="x--2">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>

        </div>
        <div class="box__row box__row--4" id="box3">

            <div class="o" id="o--3"></div>
            <div class="x" id="x--3">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>

        </div>
        <div class="box__row box__row--5" id="box4">

            <div class="o" id="o--4"></div>
            <div class="x" id="x--4">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>

        </div>
        <div class="box__row box__row--6" id="box5">

            <div class="o" id="o--5"></div>
            <div class="x" id="x--5">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>

        </div>
        <div class="box__row box__row--7" id="box6">

            <div class="o" id="o--6"></div>
            <div class="x" id="x--6">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>
        </div>

        <div class="box__row box__row--8" id="box7">

            <div class="o" id="o--7"></div>
            <div class="x" id="x--7">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>

        </div>
        <div class="box__row box__row--9" id="box8">

            <div class="o" id="o--8"></div>
            <div class="x" id="x--8">
                <div class="x__back"></div>
                <div class="x__front"></div>
            </div>
        </div>

    </div>

    <div class="scoreboard">
        <div class="playerX">
            <p>X (<span id="playerX"></span>)</p>
        </div>

        <div class="draw">
            <p>Draw(<span id="draw"></span>)</p>
        </div>

        <div class="playerO">
            <p>O (<span id="playerO"></span>)</p>

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
